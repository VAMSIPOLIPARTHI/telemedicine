<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Records</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: block;
            margin: 20px auto;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        li {
            background-color: rgba(236, 240, 241, 0.8);
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        li:hover {
            transform: translateY(-3px);
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .dashboard-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .dashboard-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='images/Swasthya logo with a catchy tagline.png') }}" alt="Swasthya Logo" class="logo">
    <div class="container">
        <h1>Your Medical Records</h1>
        {% if records %}
            <ul>
                {% for record in records %}
                    <li>
                        <a href="{{ url_for('download_record', record_id=record.id) }}" target="_blank">
                            Record uploaded on {{ record.uploaded_at.strftime('%Y-%m-%d %H:%M:%S') }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No records found.</p>
        {% endif %}
        <a href="{{ url_for('dashboard') }}" class="dashboard-link">Back to Dashboard</a>
    </div>
</body>
</html>
