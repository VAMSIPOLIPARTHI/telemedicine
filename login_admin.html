<style>
    body {
        background-image: url('https://cdn.pixabay.com/photo/2024/10/06/16/15/ai-generated-9100568_1280.png');
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
    }

    .logo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 20px auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .animate-h1 {
        animation: moveFromLeft 10s linear infinite;
        white-space: nowrap;
        color:black;
        text-shadow: 2px 2px 4px #000;
        font-size: 40px;
        font-weight: bold;
    }

    @keyframes moveFromLeft {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(100%);
        }
    }

    .login-form {
        width: 400px;
        margin: 150px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        transform: rotate(5deg);
    }

    .login-form input[type="text"], .login-form input[type="password"] {
        width: 100%;
        height: 40px;
        margin-bottom: 20px;
        padding: 10px;
        background-color: transparent;
        color: #000;
        border: none;
        border-bottom: 1px solid #000;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-form input[type="text"]:focus, .login-form input[type="password"]:focus {
        outline: none;
        border-bottom: 2px solid #4CAF50;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .login-form label {
        display: block;
        margin-bottom: 10px;
        color: #000;
        font-weight: bold;
    }

    .login-form button[type="submit"] {
        width: 100%;
        height: 40px;
        background-color: #4CAF50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .login-form button[type="submit"]:hover {
        background-color: #3e8e41;
    }

    .alert {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .alert-success {
        background-color: #dff0d8;
        color: #3c763d;
        border: 1px solid #3c763d;
    }

    .alert-danger {
        background-color: #f2dede;
        color: #a94442;
        border: 1px solid #a94442;
    }
</style>

<h1 class="animate-h1">Admin's Area</h1>

<div class="login-form">
    <img src="{{ url_for('static', filename='images/Swasthya logo with a catchy tagline.png') }}" alt="Swasthya Logo" class="logo">
    <h1>Admin Login</h1>
    <form action="{{ url_for('login_admin') }}" method="POST">
        <label for="admin_id">Admin ID:</label>
        <input type="text" id="admin_id" name="admin_id" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
