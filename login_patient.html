<style>
    body {
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTx9CnCwXq0jL1pg1af4eYWblx3YbVYTqsB6A&s');
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
    }

    .logo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 20px auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .animate-h1 {
        animation: moveFromLeft 10s linear infinite;
        white-space: nowrap;
        color: #fff;
        text-shadow: 2px 2px 4px #000;
        font-size: 40px;
        font-weight: bold;
    }

    @keyframes moveFromLeft {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(100%);
        }
    }

    .login-form {
        width: 400px;
        margin: 150px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .login-form input[type="text"], .login-form input[type="password"] {
        width: 100%;
        height: 40px;
        margin-bottom: 20px;
        padding: 10px;
        background-color: #f0f0f0;
        color: #000;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-form input[type="text"]:focus, .login-form input[type="password"]:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .login-form button[type="submit"] {
        width: 100%;
        height: 40px;
        background-color: #4CAF50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .login-form button[type="submit"]:hover {
        background-color: #3e8e41;
    }

    a {
        text-decoration: none;
        color: #4CAF50;
    }

    a:hover {
        color: #3e8e41;
    }
</style>

<img src="{{ url_for('static', filename='images/Swasthya logo with a catchy tagline.png') }}" alt="Swasthya Logo" class="logo">

<h1 class="animate-h1">Welcome to Swasthya - Your Health, Our Priority</h1>

<div class="login-form">
    <h2>Login to Your Account</h2>
    <form method="post">
        <input type="text" name="user_id" placeholder="User ID" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <li><a href="/">Home</a></li>
    <p>Don't have an account? <a href="{{ url_for('signup') }}">Signup</a></p>
</div>
