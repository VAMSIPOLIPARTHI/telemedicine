<style>

    .animate-h1 {

        }

    .patient-dashboard:hover {

    }

    .patient-dashboard h2 {
        color: #4CAF50;
        font-size: 1.8rem;
        margin-bottom: 20px;
        text-align: center;
    }

        list-style-type: none;
        padding: 0;
    }

    .patient-dashboard li {
        margin: 15px 0;
        display: flex;
        align-items: center;
    }

    .patient-dashboard a {
        text-decoration: none;
        color: #4CAF50;
        font-size: 1.2rem;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .patient-dashboard a:hover {
        color: #3e8e41;
    }

    .colorful-links span {
        margin-right: 12px;
        font-size: 1.5rem;
    }

    .red { color: #ff4d4d; }
    .green { color: #00cc00; }
    .blue { color: #1a75ff; }
    .yellow { color: #ffcc00; }
    .purple { color: #cc00cc; }

    /* Responsive Design */
    @media (max-width: 600px) {
        .patient-dashboard {
            width: 90%;
            padding: 20px;
        }

        .animate-h1 {
            font-size: 1.8rem;
        }

        .patient-dashboard a {
            font-size: 1rem;
        }

        .logo {
            width: 120px;
            height: 120px;

    }
